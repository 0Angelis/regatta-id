<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegattaID - Relatórios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --roxo-escuro: #4b2e83;
            --roxo-medio: #6a3d9a;
            --lilas: #b399d4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(to bottom, var(--roxo-escuro), var(--roxo-medio));
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 20px;
            margin: 2px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 500;
            box-shadow: inset 3px 0 0 var(--lilas);
        }

        .sidebar .nav-link i {
            margin-right: 12px;
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .user-menu {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Área principal expandida */
        .main-content {
            margin-left: 250px;
            padding: 30px 50px;
            flex: 1;
            width: calc(100% - 250px);
            max-width: 1200px;
            margin-right: auto;
            margin-left: auto;
        }

        .report-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-title {
            color: var(--roxo-escuro);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .filter-title i {
            margin-right: 10px;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .search-box {
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            display: none;
        }

        .date-filters {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .export-options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .export-btn {
            background-color: var(--roxo-escuro);
            color: white;
            font-weight: 600;
            padding: 10px 30px;
            margin-top: 30px;
        }

        .form-check-input:checked {
            background-color: var(--roxo-escuro);
            border-color: var(--roxo-escuro);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="px-3 mb-4">
                <h2 class="text-center"><i class="bi bi-shield-lock"></i> RegattaID</h2>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="collapse" href="#usersCollapse">
                        <i class="bi bi-people-fill"></i> Usuários <i class="bi bi-chevron-down float-end"></i>
                    </a>
                    <div class="collapse" id="usersCollapse">
                        <ul class="nav flex-column ps-4">
                            <li class="nav-item">
                                <a class="nav-link" href="estudantes.html">Estudantes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Colaboradores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Voluntários</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Visitantes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">User</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-journal-bookmark-fill"></i> Turmas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-file-earmark-bar-graph-fill"></i> Relatórios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-clock-fill"></i> Horários
                    </a>
                </li>
            </ul>

            <!-- User Menu -->
            <div class="user-menu">
                <div class="px-3 py-2">
                    <h6 class="mb-0"><i class="bi bi-person-circle"></i> Pedro Tabada</h6>
                    <small class="text-muted">Administrador</small>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear"></i> Configurações
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="report-container">
                <h2 class="mb-4"><i class="bi bi-file-earmark-bar-graph-fill"></i> Relatórios</h2>
                
                <!-- Filtro por Tipo de Usuário -->
                <div class="filter-section">
                    <div class="filter-title">
                        <i class="bi bi-funnel"></i> Filtrar por:
                    </div>
                    <div class="filter-options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-student" data-target="student-search">
                            <label class="form-check-label" for="filter-student">Estudante</label>
                            <div id="student-search" class="search-box mt-2">
                                <input type="text" class="form-control" id="student-input" placeholder="Digite o nome do estudante">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-class" data-target="class-search">
                            <label class="form-check-label" for="filter-class">Turma</label>
                            <div id="class-search" class="search-box mt-2">
                                <input type="text" class="form-control" id="class-input" placeholder="Digite o nome da turma">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-volunteer" data-target="volunteer-search">
                            <label class="form-check-label" for="filter-volunteer">Voluntários</label>
                            <div id="volunteer-search" class="search-box mt-2">
                                <input type="text" class="form-control" id="volunteer-input" placeholder="Digite o nome do voluntário">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-collaborator" data-target="collaborator-search">
                            <label class="form-check-label" for="filter-collaborator">Colaboradores</label>
                            <div id="collaborator-search" class="search-box mt-2">
                                <input type="text" class="form-control" id="collaborator-input" placeholder="Digite o nome do colaborador">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Filtro por Data -->
                <div class="filter-section">
                    <div class="filter-title">
                        <i class="bi bi-calendar"></i> Filtrar por Data:
                    </div>
                    <div class="date-filters">
                        <div class="date-input">
                            <label for="start-date" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="start-date">
                        </div>
                        <div class="date-input">
                            <label for="end-date" class="form-label">Data de Término</label>
                            <input type="date" class="form-control" id="end-date">
                        </div>
                    </div>
                </div>
                
                <!-- Formato de Exportação -->
                <div class="filter-section">
                    <div class="filter-title">
                        <i class="bi bi-download"></i> Formato de Exportação:
                    </div>
                    <div class="export-options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exportFormat" id="csv" checked>
                            <label class="form-check-label" for="csv">CSV</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exportFormat" id="excel">
                            <label class="form-check-label" for="excel">Excel</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exportFormat" id="pdf">
                            <label class="form-check-label" for="pdf">PDF</label>
                        </div>
                    </div>
                </div>
                
                <!-- Botão Exportar -->
                <div class="d-flex justify-content-center">
                    <button class="btn export-btn">
                        <i class="bi bi-download"></i> EXPORTAR RELATÓRIO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para mostrar/esconder caixas de busca -->
    <script>
        document.querySelectorAll('.form-check-input').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const targetId = this.getAttribute('data-target');
                if (targetId) {
                    const targetElement = document.getElementById(targetId);
                    targetElement.style.display = this.checked ? 'block' : 'none';
                    
                    // Desmarcar outros checkboxes do mesmo grupo
                    if (this.checked) {
                        document.querySelectorAll(`.filter-options .form-check-input:not(#${this.id})`).forEach(otherCheckbox => {
                            otherCheckbox.checked = false;
                            const otherTargetId = otherCheckbox.getAttribute('data-target');
                            document.getElementById(otherTargetId).style.display = 'none';
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
